<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Jeff Blaisdell's GitHub.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Jeff Blaisdell</title>

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="jeff-blaisdell.pages.main.app" class="loading">

      <div id="preload">
        <img src="/images/patagonia_3.jpg">
        <img src="/images/patagonia_5.jpg">
      </div>

    <main ng-controller="MainCtrl">

      <section id="slide-1" class="homeSlide">
        <div class="bcg">
          <div class="hsContainer">
            <div class="hsContent">
              <h2 class="cover-text">What should we build today?</h2>
              <logo></logo>
            </div>
          </div>
        </div>
      </section>

      <section id="slide-2" class="homeSlide">
        <div class="bcg">
          <div class="hsContainer">
            <div class="hsContent">
              <h2>great for story telling websites.</h2>
            </div>
          </div>
        </div>
      </section>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/lib/jquery.js"></script>
    <script src="scripts/lib/move.js"></script>
    <script src="scripts/lib/angular.js"></script>
    <script src="scripts/lib/imagesloaded.js"></script>
    <script src="scripts/lib/skrollr.js"></script>
    <script src="scripts/logo-directive.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      ( function( $ ) {

        // Setup variables
        var $window = $(window);
        var $slide = $('.homeSlide');
        var $body = $('body');

          //FadeIn all sections
        $body.imagesLoaded( function() {
          setTimeout(function() {
                // Resize sections
                adjustWindow();
                // Fade in sections
              $body.removeClass('loading').addClass('loaded');
          }, 800);
        });

        function adjustWindow(){

          // Init Skrollr

          // Get window size
            winH = $window.height();
            // Keep minimum height 550
            if(winH <= 550) {
              winH = 550;
            }

            // Resize our slides
            $slide.height(winH);

            // Refresh Skrollr after resizing our sections

        }

      } )( jQuery );
    </script>

  </body>
</html>
